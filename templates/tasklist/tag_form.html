{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2 class="mb-0">{{ object|yesno:"Update,Create new" }} tag</h2>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Save" class="btn btn-primary">
    <button value="Cancel" onclick="history.back()" class="btn btn-outline-danger">Cancel</button>
  </form>

{% endblock %}
