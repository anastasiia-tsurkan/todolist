{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2 class="mb-0">{{ object|yesno:"Update,Create new" }} task</h2>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" value="Save" class="btn btn-primary">Save</button>
    <button value="Cancel" onclick="history.back()" class="btn btn-outline-danger">Cancel</button>

  </form>

{% endblock %}
