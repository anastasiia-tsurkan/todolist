{% extends "base.html" %}

{% block content %}
  <h3>Do you want to delete this task?</h3>
  <form action="" method="post">
    {% csrf_token %}

    <button type="submit" value="Delete" class="btn btn-outline-danger">Delete</button>
    <a href="{% url 'tasklist:index' %}" class="btn btn-success">Cancel</a>

  </form>

{% endblock %}
