{% extends "base.html" %}

{% block content %}
  <h3>Do you want to delete this task?</h3>
  <form action="" method="post">
    {% csrf_token %}

    <button type="submit" value="Save" class="btn btn-outline-danger">Delete</button>
    <button value="Cancel" onclick="history.back()" class="btn btn-success">Cancel</button>

  </form>

{% endblock %}
